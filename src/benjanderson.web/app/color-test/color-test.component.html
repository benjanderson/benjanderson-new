<div class="wrapper">
    <div class="header">
        <div class="side"></div>
        <div class="inner">
            <app-nav-bar></app-nav-bar>
        </div>
        <div class="side"></div>
    </div>
    <div class="main">
        <div class="side"></div>
        <div class="inner">
            <ul class="sortable" dnd-sortable-container [sortableData]="colorArray1.Colors" [dropZones]="['1']">   
                  <li [ngStyle]="getStyle(colorArray1.Color1)"></li>
                  <li *ngFor="let color of colorArray1.Colors; let i = index" [ngStyle]="getStyle(color)" [sortableIndex]="i" dnd-sortable draggable="true">&nbsp;</li>
                  <li [ngStyle]="getStyle(colorArray1.Color2)"></li>
              </ul>
              <ul class="sortable" dnd-sortable-container [sortableData]="colorArray2.Colors" [dropZones]="['2']">
                  <li [ngStyle]="getStyle(colorArray2.Color1)"></li>
                  <li *ngFor="let color of colorArray2.Colors; let i = index" [ngStyle]="getStyle(color)" [sortableIndex]="i" dnd-sortable draggable="true">&nbsp;</li>
                  <li [ngStyle]="getStyle(colorArray2.Color2)"></li>
              </ul>
              <ul class="sortable" dnd-sortable-container [sortableData]="colorArray3.Colors" [dropZones]="['3']">
                  <li [ngStyle]="getStyle(colorArray3.Color1)"></li>
                  <li *ngFor="let color of colorArray3.Colors; let i = index" [ngStyle]="getStyle(color)" [sortableIndex]="i" dnd-sortable draggable="true">&nbsp;</li>
                  <li [ngStyle]="getStyle(colorArray3.Color2)"></li>
              </ul>
              <ul class="sortable" dnd-sortable-container [sortableData]="colorArray4.Colors" [dropZones]="['4']">
                  <li [ngStyle]="getStyle(colorArray4.Color1)"></li>
                  <li *ngFor="let color of colorArray4.Colors; let i = index" [ngStyle]="getStyle(color)" [sortableIndex]="i" dnd-sortable draggable="true">&nbsp;</li>
                  <li [ngStyle]="getStyle(colorArray4.Color2)"></li>
              </ul>
        </div>
        <div class="side"></div>
    </div>
</div>


<div class="container">
      <div class="row">
          <div class="col-md-12">
              
          </div>
      </div>
      <div class="row" style="display:none">
          <div class="col-md-8">
              <div id="helpInfo" class="alert alert-info col-md-8 pull-right">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  <h4><i class="icon-info-sign"></i>&nbsp;How to play</h4>
                  Drag and drop the colors in each row to arrange them by hue order. The first and last color chips are fixed.
                  <img src="http://benjaminjanderson.com/Content/images/help.gif" />
              </div>
              <h1 data-bind="text: title"></h1>
          </div>
      </div>
      <div class="row" style="display:none">
          <div class="col-md-8">
              <a class="btn" id="btnScore">
                  <i class="icon-ok"></i>&nbsp;Score Test</a>

          </div>

      </div>
      <div class="row">
          <div class="col-md-8">
              <div id="divScore" style="display: none;">
                  <span class='large-text'>You Scored</span>
                  <span id='lblScore' class="score"></span>

              </div>
          </div>

      </div>
      <div class="row">
          <div class="col-md-8">
              <form id="ageForm" style="display: none;">
                  <fieldset>
                      <legend>Submit your age and gender to see how everyone else did</legend>
                      <label>Age</label>
                      <input id="age" type="text" placeholder="Type Age here..." style="width: 150px">
                      <label class="radio">
                          <input id="male" type="radio" name="optionsRadios" id="optionsRadios1" value="m" class="required">
                          Male
                      </label>
                      <label class="radio">
                          <input id="female" type="radio" name="optionsRadios" id="optionsRadios2" value="f" class="required">
                          Female
                      </label>
                      <button id="btnSubmitAge" type="submit" class="btn">Submit</button>
                  </fieldset>
              </form>
          </div>
      </div>
      <div class="row" id="infoRow" style="display: none">
          <div class="col-md-8">
              <h2>Statistics</h2>
              <hr />
              <span id="others" class="large-text"></span>
          </div>
      </div>
      <div id="flot-container" class="clear-fix col-md-8" style="display: none;">
          <div id="flot"></div>
      </div>
</div>
